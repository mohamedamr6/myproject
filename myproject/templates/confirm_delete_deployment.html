<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
</head>
<body>
    <h1>Are you sure you want to delete the deployment "{{ name }}" in namespace "{{ namespace }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete it</button>
        <a href="{% url 'list_deployments' %}">Cancel</a>
    </form>
</body>
</html>
