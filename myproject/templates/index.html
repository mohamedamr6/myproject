{% load static %}
<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Meta -->
        <meta name="description" content="Vivo - Responsive Bootstrap 5 Dashboard Template">
        <meta name="author" content="Bootstrap Gallery" />
        <link rel="canonical" href="https://www.bootstrap.gallery/">
        <meta property="og:url" content="https://www.bootstrap.gallery">
        <meta property="og:title" content="Admin Templates - Dashboard Templates | Bootstrap Gallery">
        <meta property="og:description" content="Marketplace for Bootstrap Admin Dashboards">
        <meta property="og:type" content="Website">
        <meta property="og:site_name" content="Bootstrap Gallery">
        <link rel="shortcut icon" href="{% static 'images/favicon.svg' %}">

        <!-- Title -->
        <title>Kubernetes Admin Dashboard</title>
        


        <!-- *************
            ************ Common Css Files *************
        ************ -->

        <!-- Animated css -->
        <link rel="stylesheet" href="{% static 'css/animate.css' %}">

        <!-- Bootstrap font icons css -->
        <link rel="stylesheet" href="{% static 'fonts/bootstrap/bootstrap-icons.css' %}">

        <!-- Main css -->
        <link rel="stylesheet" href="{% static 'css/main.min.css' %}">


        <!-- *************
            ************ Vendor Css Files *************
        ************ -->

        <!-- Scrollbar CSS -->
        <link rel="stylesheet" href="{% static 'vendor/overlay-scroll/OverlayScrollbars.min.css' %}">

    </head>

	<body class="login-container">

		<!-- Loading wrapper start -->
		<!-- <div id="loading-wrapper">
			<div class="spinner">
                <div class="line1"></div>
				<div class="line2"></div>
				<div class="line3"></div>
				<div class="line4"></div>
				<div class="line5"></div>
				<div class="line6"></div>
            </div>
		</div> -->
		<!-- Loading wrapper end -->

		<!-- Login box start -->
		<form action = "" class="login100-form validate-form" , method = 'POST'>
            {% csrf_token %}
			<div class="login-box">
				<div class="login-form">
					<a href="{% url 'index' %}" class="logo">
                        <img src="{% static 'images/logo.svg'%}" alt="Vivo Admin Dashboard" />
                    </a>
					<div class="login-welcome">
						Welcome back, <br />Please login to your kubernetes admin account.
					</div>
					<div class="mb-3">
						<label class="form-label">Username</label>
						<input type="text" class="form-control" name="username" placeholder="username">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </div>
					<div class="mb-3">
						<label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Password">
						<i class="fa fa-lock" aria-hidden="true"></i>
					</div>
					<div class="login-form-actions">
						<button type="submit" class="btn"> <span class="icon"> <i class="bi bi-arrow-right-circle"></i> </span>
							Login</button>
					</div>
					

                    <div>
                        {% for message in messages %}
                        <h3>{{message}}</h3>
                        {%endfor%}
                    </div>
					<div class="login-form-footer">
						<div class="additional-link">
							Don't have an account? <a class="txt2" href="{{'register'}}">Signup
                            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</div>
					</div>
				</div>
			</div>
		</form>
		<!-- Login box end -->
        <!-- *************
            ************ Required JavaScript Files *************
        ************* -->
        <!-- Required jQuery first, then Bootstrap Bundle JS -->
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/modernizr.js' %}"></script>
        <script src="{% static 'js/moment.js' %}"></script>

        <!-- *************
            ************ Vendor Js Files *************
        ************* -->

        <!-- Overlay Scroll JS -->
        <script src="{% static 'vendor/overlay-scroll/jquery.overlayScrollbars.min.js' %}"></script>
        <script src="{% static 'vendor/overlay-scroll/custom-scrollbar.js' %}"></script>


        <!-- Main Js Required -->
        <script src="{% static 'js/main.js' %}"></script>

    </body>

</html>
